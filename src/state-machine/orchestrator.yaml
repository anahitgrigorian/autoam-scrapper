---
StartAt: 'CheckPagesScrapped'
States:
  CheckPagesScrapped:
    Type: Task
    Resource: ${CheckPagesScrappedArn}
    ResultPath: "$.check"
    Next: CheckValueCondition

  CheckValueCondition:
    Type: Choice
    Choices:
      - Variable: '$.check'
        StringEquals: "scrapped"
        Next: ProcessNewListings
      - Variable: '$.check'
        StringEquals: "not_scrapped"
        Next: GetPages

  ProcessNewListings:
    Type: Task
    Resource: ${ProcessNewListingsArn}
    End: true

  GetPages:
    Type: Task
    Resource: ${GetPagesArn}
    ResultPath: '$.pages'
    Next: 'ProcessPages'

  ProcessPages:
    Type: Map
    ItemsPath: '$.pages'
    ItemSelector:
      page-list.$: $$.Map.Item.Value
    MaxConcurrency: 2
    Iterator:
      StartAt: 'PageScrapperLambda'
      States:
        PageScrapperLambda:
          Type: 'Task'
          Resource: ${PageScrapperArn}
          Parameters:
            page.$: $.page-list
          End: true
    Next: 'SetPagesScrapped'

  SetPagesScrapped:
    Type: Task
    Resource: ${SetPagesScrappedArn}
    End: true
